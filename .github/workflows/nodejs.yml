name: Node CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [18.x, 20.x, 22.x]
        include:
        - os: macos-latest
          node-version: 18.x
        - os: macos-14
          node-version: 18.x
        # TODO : add Windows build
        # - os: windows-latest
        #   node-version: 18.x
          
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - name: Install Java
      uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
      with:
        distribution: 'zulu'
        java-version: '11'
    - name: yarn install
      run: yarn install
    - name: yarn build
      run: yarn build
    - name: Linting
      run: yarn lint:ci
    - name: Testing
      run: yarn test:ci
      env:
        CI: true
