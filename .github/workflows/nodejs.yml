name: Node CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [18.x, 20.x]
        include:
        - os: macos-latest
          node-version: 18.x
        - os: macos-14
          node-version: 18.x
        # TODO : add Windows build
        # - os: windows-latest
        #   node-version: 18.x
          
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - name: Install Java
      uses: actions/setup-java@9704b39bf258b59bc04b50fa2dd55e9ed76b47a8 # v4.1.0
      with:
        distribution: 'zulu'
        java-version: '11'
    - name: yarn install
      run: yarn install
    - name: yarn build
      run: yarn build
    - name: Linting
      run: yarn lint:ci
    - name: Testing
      run: yarn test:ci
      env:
        CI: true
